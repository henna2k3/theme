<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#aaa" />
    <meta name="msapplication-navbutton-color" content="#aaa" />
    <meta name="msapplication-TileColor" content="#aaa">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#aaa" />  
    <title>Document</title>
    <style>
        #color {
  border:0;
  width: 40px;
  height: 40px;
  border-radius: 50%;
}
    </style>
</head>
<body>
    <input id="color" type="color" value="#ababab" onchange="change(this.value)"/>
    
    <script>

function change(value) {
  let meta = document.querySelector('meta[name=theme-color]')
  meta.content = value
}
    </script>
</body>
</html>
